{% extends 'base.html' %}

{% block body %}

<div class="container mt-3">
  <ul class="list-group">
    {% for person in people %}
      <a href="{% url 'people' person.username %}" style="color: inherit;"><li class="list-group-item mt-1">{{person.username}}</li></a>
    {% endfor %}
  </ul>
</div>

{% endblock %}
